<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Auto-Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .platform-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .platform-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .platform-card.active {
            border-color: #0077b5;
            background: #e7f3ff;
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .compose-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0077b5;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .schedule-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,119,181,0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .status-panel {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status-panel.error {
            background: #ffeaea;
            border-left-color: #dc3545;
        }

        .queue-section {
            margin-top: 30px;
        }

        .queue-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-content {
            flex-grow: 1;
        }

        .queue-content h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .queue-content p {
            color: #666;
            margin-bottom: 5px;
        }

        .queue-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .schedule-section {
                grid-template-columns: 1fr;
            }
            
            .platform-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Social Media Auto-Poster</h1>
            <p>Schedule and manage posts across all your platforms</p>
        </div>

        <div class="main-content">
            <!-- Platform Selection -->
            <div class="platform-selector">
                <div class="platform-card active" data-platform="linkedin">
                    <span class="platform-icon">üîó</span>
                    <strong>LinkedIn</strong>
                </div>
                <div class="platform-card" data-platform="twitter">
                    <span class="platform-icon">üê¶</span>
                    <strong>Twitter/X</strong>
                </div>
                <div class="platform-card" data-platform="facebook">
                    <span class="platform-icon">üìò</span>
                    <strong>Facebook</strong>
                </div>
                <div class="platform-card" data-platform="instagram">
                    <span class="platform-icon">üì∑</span>
                    <strong>Instagram</strong>
                </div>
            </div>

            <!-- Compose Section -->
            <div class="compose-section">
                <h3>‚úçÔ∏è Compose Your Post</h3>
                
                <div class="form-group">
                    <label for="postContent">Post Content</label>
                    <textarea id="postContent" placeholder="What's on your mind? Share your thoughts, insights, or updates..."></textarea>
                    <small id="charCount" style="color: #666;">0 characters</small>
                </div>

                <div class="form-group">
                    <label for="postTitle">Title (Optional)</label>
                    <input type="text" id="postTitle" placeholder="Add a compelling title...">
                </div>

                <div class="form-group">
                    <label for="hashtags">Hashtags</label>
                    <input type="text" id="hashtags" placeholder="#marketing #business #growth">
                </div>

                <div class="schedule-section">
                    <div class="form-group">
                        <label for="scheduleDate">Schedule Date</label>
                        <input type="date" id="scheduleDate">
                    </div>
                    <div class="form-group">
                        <label for="scheduleTime">Schedule Time</label>
                        <input type="time" id="scheduleTime">
                    </div>
                </div>

                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn" onclick="schedulePost()">
                        üìÖ Schedule Post
                    </button>
                    <button class="btn btn-success" onclick="postNow()">
                        ‚ö° Post Now
                    </button>
                    <button class="btn btn-secondary" onclick="saveDraft()">
                        üíæ Save Draft
                    </button>
                </div>
            </div>

            <!-- Status Panel -->
            <div id="statusPanel" class="status-panel">
                <strong id="statusTitle">Success!</strong>
                <p id="statusMessage">Your post has been scheduled successfully.</p>
            </div>

            <!-- Queue Section -->
            <div class="queue-section">
                <h3>üìã Scheduled Posts</h3>
                <div id="queueContainer">
                    <!-- Queue items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedPlatforms = ['linkedin'];
        let scheduledPosts = [];
        let draftPosts = [];

        // Platform selection
        document.querySelectorAll('.platform-card').forEach(card => {
            card.addEventListener('click', function() {
                const platform = this.dataset.platform;
                
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                    selectedPlatforms = selectedPlatforms.filter(p => p !== platform);
                } else {
                    this.classList.add('active');
                    selectedPlatforms.push(platform);
                }
                
                updateSelectedPlatforms();
            });
        });

        // Character counter
        document.getElementById('postContent').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = `${count} characters`;
            
            // Platform-specific warnings
            if (selectedPlatforms.includes('twitter') && count > 280) {
                document.getElementById('charCount').style.color = '#dc3545';
                document.getElementById('charCount').textContent += ' (Too long for Twitter/X)';
            } else {
                document.getElementById('charCount').style.color = '#666';
            }
        });

        function updateSelectedPlatforms() {
            console.log('Selected platforms:', selectedPlatforms);
        }

        function showStatus(title, message, isError = false) {
            const panel = document.getElementById('statusPanel');
            const titleEl = document.getElementById('statusTitle');
            const messageEl = document.getElementById('statusMessage');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            panel.className = isError ? 'status-panel error' : 'status-panel';
            panel.style.display = 'block';
            
            setTimeout(() => {
                panel.style.display = 'none';
            }, 5000);
        }

        function schedulePost() {
            const content = document.getElementById('postContent').value;
            const title = document.getElementById('postTitle').value;
            const hashtags = document.getElementById('hashtags').value;
            const date = document.getElementById('scheduleDate').value;
            const time = document.getElementById('scheduleTime').value;

            if (!content.trim()) {
                showStatus('Error', 'Please enter post content', true);
                return;
            }

            if (!date || !time) {
                showStatus('Error', 'Please select date and time for scheduling', true);
                return;
            }

            if (selectedPlatforms.length === 0) {
                showStatus('Error', 'Please select at least one platform', true);
                return;
            }

            const post = {
                id: Date.now(),
                content,
                title,
                hashtags,
                platforms: [...selectedPlatforms],
                scheduledDate: date,
                scheduledTime: time,
                status: 'scheduled'
            };

            scheduledPosts.push(post);
            addToQueue(post);
            clearForm();
            showStatus('Success!', `Post scheduled for ${date} at ${time} on ${selectedPlatforms.join(', ')}`);
        }

        function postNow() {
            const content = document.getElementById('postContent').value;
            
            if (!content.trim()) {
                showStatus('Error', 'Please enter post content', true);
                return;
            }

            if (selectedPlatforms.length === 0) {
                showStatus('Error', 'Please select at least one platform', true);
                return;
            }

            // Simulate API call
            showStatus('Demo Mode', `In a real app, this would post to: ${selectedPlatforms.join(', ')}. You'd need OAuth tokens and API integration.`);
            clearForm();
        }

        function saveDraft() {
            const content = document.getElementById('postContent').value;
            const title = document.getElementById('postTitle').value;
            const hashtags = document.getElementById('hashtags').value;

            if (!content.trim()) {
                showStatus('Error', 'Please enter post content', true);
                return;
            }

            const draft = {
                id: Date.now(),
                content,
                title,
                hashtags,
                platforms: [...selectedPlatforms],
                savedAt: new Date().toLocaleString()
            };

            draftPosts.push(draft);
            clearForm();
            showStatus('Draft Saved', 'Your post has been saved as a draft');
        }

        function addToQueue(post) {
            const container = document.getElementById('queueContainer');
            const queueItem = document.createElement('div');
            queueItem.className = 'queue-item';
            queueItem.innerHTML = `
                <div class="queue-content">
                    <h4>${post.title || 'Post'} - ${post.platforms.join(', ')}</h4>
                    <p>${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</p>
                    <small>Scheduled: ${post.scheduledDate} at ${post.scheduledTime}</small>
                </div>
                <div class="queue-actions">
                    <button class="btn btn-secondary btn-small" onclick="editPost(${post.id})">Edit</button>
                    <button class="btn btn-small" onclick="deletePost(${post.id})" style="background: #dc3545;">Delete</button>
                </div>
            `;
            container.appendChild(queueItem);
        }

        function editPost(id) {
            const post = scheduledPosts.find(p => p.id === id);
            if (post) {
                document.getElementById('postContent').value = post.content;
                document.getElementById('postTitle').value = post.title;
                document.getElementById('hashtags').value = post.hashtags;
                document.getElementById('scheduleDate').value = post.scheduledDate;
                document.getElementById('scheduleTime').value = post.scheduledTime;
                
                // Update platform selection
                document.querySelectorAll('.platform-card').forEach(card => {
                    const platform = card.dataset.platform;
                    if (post.platforms.includes(platform)) {
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
                selectedPlatforms = [...post.platforms];
                
                deletePost(id);
            }
        }

        function deletePost(id) {
            scheduledPosts = scheduledPosts.filter(p => p.id !== id);
            refreshQueue();
        }

        function refreshQueue() {
            const container = document.getElementById('queueContainer');
            container.innerHTML = '';
            scheduledPosts.forEach(post => addToQueue(post));
        }

        function clearForm() {
            document.getElementById('postContent').value = '';
            document.getElementById('postTitle').value = '';
            document.getElementById('hashtags').value = '';
            document.getElementById('scheduleDate').value = '';
            document.getElementById('scheduleTime').value = '';
            document.getElementById('charCount').textContent = '0 characters';
        }

        // Set default date to today
        document.getElementById('scheduleDate').valueAsDate = new Date();
        document.getElementById('scheduleTime').value = new Date().toTimeString().slice(0,5);
    </script>
</body>
</html>
